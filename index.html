<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>pokedex</title>
</head>

<body>

  <div class="header">
    <div class="logo"><img width="200px" src="assets/img/logo.png" alt="logo-pokemon"></div>
  </div>

  <div class="contentS">
    <ul class="containerS">
      <div id="first" class="geral prev-b1">
        <img src="assets/img/mewtwoo.png" width="110px" alt="">
        <h2>Mewtwo</h2>
        <p>Eu sou o mais poderoso</p>
      </div>
      <div id="active" class="geral active-b1">
        <img src="assets/img/pikachuu.png" style="margin-bottom: 30px;" width="130px" alt="">
        <h2>Pikachu</h2>
        <p>Eu sou o protagonista </p>
      </div>
      <div id="last" class="geral last-b1">
        <img src="assets/img/dragonitee.png" width="120px" alt="">
        <h2>dragonite</h2>
        <p> Sou um dos mais poderosos</p>
      </div>
    </ul>
  
    <button onclick="next()">proximo</button>
  </div>

  <form class="pesquisa">
    <input type="text" id="pesquisando" placeholder="search">
    <img width="20px" src="assets/img/search.png" alt="">
  </form>

  <div class="moda-container">
    <div class="container" data-valor="click">
      <div class="modal">
        <div class="fechar-modal">X</div>
        <div class="modal-content">
          <h2>Atributos</h2>
          <div class="atributos">
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">

  </div>



  <script src="assets/js/slide.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
